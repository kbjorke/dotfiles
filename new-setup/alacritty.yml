# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true
  opacity: 1.00

font:
  size: 14.0
  normal:
    family: "MesloLGS NF"
#    family: Hack Nerd Font Mono
#    style: Regular

# Nord theme
# https://github.com/arcticicestudio/nord-alacritty
colors:
  # COLORSCHEME: pencil_light.yaml
  # Default Colors
  primary:
    # hard contrast: background = '0xf9f5d7'
    background: '0xf1f1f1'
    foreground: '0x424242'
  # Normal colors
  cursor:
    text: '0xeeeeee'
    cursor: '0x444444'

  # Normal colors
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    background: '#f2f2f2'
    text: '#403f53'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    footer_bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  normal:
    black: '0x212121'
    red: '0xc30771'
    green: '0x10a778'
    yellow: '0xa89c14'
    blue: '0x008ec4'
    magenta: '0x523c79'
    cyan: '0x20a5ba'
    white: '0xe0e0e0'
  # Bright colors
  bright:
    black: '0x212121'
    red: '0xfb007a'
    green: '0x5fd7af'
    yellow: '0xf3e430'
    blue: '0x20bbfc'
    magenta: '0x6855de'
    cyan: '0x4fb8cc'
    white: '0xf1f1f1'
  dim:
    black: '#373e4d'
    red: '#94545d'
    green: '#809575'
    yellow: '#b29e75'
    blue: '#68809a'
    magenta: '#8c738c'
    cyan: '#6d96a5'
    white: '#aeb3bb'

  indexed_colors:
    - {index: 16, color: '0xd08770'}
    - {index: 17, color: '0x5e81ac'}
    - {index: 18, color: '0x3b4252'}
    - {index: 19, color: '0x434c5e'}
    - {index: 20, color: '0xd8dee9'}
    - {index: 21, color: '0xeceff4'}
cursor:
  # Cursor style
  #
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  #style: Beam
  style: Block

# Bindings are always filled by default, but will be replaced when a new
# binding with the same triggers is defined. To unset a default binding, it can
# be mapped to the `ReceiveChar` action. Alternatively, you can use `None` for
# a no-op if you do not wish to receive input characters for that binding.
#
# If the same trigger is assigned to multiple actions, all of them are executed
# in the order they were defined in.

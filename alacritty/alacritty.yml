# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true
  opacity: 1.00
  startup_mode: Fullscreen

font:
  size: 13.0
  normal:
    family: "MesloLGS NF"
#    family: Hack Nerd Font Mono
    style: Regular

shell:
  program: /usr/bin/zsh

colors:
  # Default Colors
  primary:
    background: '#f1f1f1'
    foreground: '#424242'
  # Normal colors
  normal:
    black: '#212121'
    red: '#c30771'
    green: '#10a778'
    yellow: '#a89c14'
    blue: '#008ec4'
    magenta: '#523c79'
    cyan: '#20a5ba'
    white: '#e0e0e0'
  # Bright colors
  bright:
    black: '#212121'
    red: '#fb007a'
    green: '#5fd7af'
    yellow: '#f3e430'
    blue: '#20bbfc'
    magenta: '#6855de'
    cyan: '#4fb8cc'
    white: '#f1f1f1'

theme: Pencil-Light
